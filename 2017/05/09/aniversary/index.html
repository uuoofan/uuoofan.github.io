    <h1 class="article-title">紀念日</h1>

    
    <span class="article-date">2017/05/09</span>
    

    <div class="article-content">
      <p>總算在晚上買回來了可以戴好的頭盔。戴著頭盔去逛超市，享受著自以為是的矚目。
買到一些種子，但天黑黑又冷，不願去種。或許應該至少做個樣子，撒上一點下去。
就像13年剛剛搬出一個人住時，大半夜打著手電去種我的向日葵🌻。</p>

<p>一個人過了第一個紀念日，一個紀念我們都不怎麼在乎的日子的日子。</p>
