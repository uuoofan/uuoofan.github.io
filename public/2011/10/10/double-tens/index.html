    <h1 class="article-title">十十</h1>

    
    <span class="article-date">2011/10/10</span>
    

    <div class="article-content">
      <p>这里还是9号，但是国内已经是双十。9号是Lennon的71岁生日，双十是辛亥革命100周年。今天穿了With The Beatles来纪念，拿了Abbey Road的茶杯，还有从小东京买来的豆子叉。可是所有这些也不能让我不去想这又是一个闹人心的周日下午：恼火于无所事事的周末，彷徨于紧锣密鼓地新一周。想起周五曾哥试探地问我申请的事，我不好意思地笑了。</p>

<p>好像什么也没有缺，但好像是少了点什么。心硬了，可是骨头还是软的。</p>
