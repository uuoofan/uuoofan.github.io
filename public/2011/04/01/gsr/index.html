    <p>没想到GSR的面试居然进行了1个小时。倒是没有复杂而模式化的问题，但是还是傻乎乎地没有话好说，毕竟是在学校里工作，竞争的人会多些。不抱太大的期望，只能说自己还是准备得不好，在面完第一个教授后果断地被第二个吓到了。</p>

<p>第二击开始，还不错～！</p>

<p>hope for the best!</p>
