    <h1 class="article-title">给钱就卖</h1>

    
    <span class="article-date">2010/06/06</span>
    

    <div class="article-content">
      <p>今天是期盼已久的卖书日，其实就是一帮大四的毕业生找个理由凑到一起打牌扯淡三国杀。</p>

<p>早上起来去附小转了一圈，一进门就看到了王宁王涛王宁涛的摊。于是回来就开始翻箱倒柜地整书，弄出一大堆的不知道舍不舍得的书，反正是厚厚一堆。然后和树哥两人就去，把书摊到他们那里，滚回来了。钱么，应该不是问题吧。</p>

<p>今天好热的。</p>
