    <h1 class="article-title">Young For You</h1>

    
    <span class="article-date">2010/06/10</span>
    

    <div class="article-content">
      <p>今天在物理院的毕业晚会上又听到了这首歌，虽然是个女生唱的，但是让我回想起了我们的那个夏天。Young for you, 多么美好。美好的歌让人有美好的心情，于是不再去注意那些忧伤的细节。哪怕就忘一个晚上也好。只让我想起，她曾经那样地看着我，曾经那样地为我唱歌，曾经那样地在后座上抱着我的腰。</p>

<p>You&rsquo;d better to use some censorship when you recall things.</p>
