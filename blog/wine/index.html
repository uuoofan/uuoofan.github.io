    <p>喝了酒似乎犯什么错误都可以。可以一夜情，可以说想说的话，甚至可以去放火杀人。但是，喝了酒的我还是清醒，还是知道自己的不成熟，知道自己无论如何也对峙不过两个远比我懂得生存之道的人。我的脾气总是会给我招来麻烦，就像曾志宏说的。一语中的，我也许不会成功了吧，就因为这样的脾气。想想古往今来那些成功却性格缺陷的天才们，哪个不是天才到已经可以用才气压住痴气的。而我徒有一身痴气，终会自食其果吧。</p>
