    <h1 class="article-title">Lost</h1>

    
    <span class="article-date">2010/06/09</span>
    

    <div class="article-content">
      <p>我想，信任一旦失去，就无法重新建立了吧。刚才只是小试了一下，她果然已经把密码改掉了。</p>

<p>昨天忍了一晚上没有去联系她，不知道她一天过得怎么样。不知道课堂演示如何，也不知道不舒服的小腹有没有罢工。我也不知道自己为什么做了这么一个愚蠢的决定。今天午觉起来，突然想起，自己不是曾经这样失去过一个了么，难道我还要用同样的方法再放弃一个？突然觉得好害怕啊，一两年后，那双眼睛注视着你，不是用深情，而是用礼貌。那时，我知道，我只能心死了。</p>
