    <h1 class="article-title">CTRL</h1>

    
    <span class="article-date">2011/03/11</span>
    

    <div class="article-content">
      <p>不知道为什么开始害怕晚上，自己在太阳落山后就会变得更加偏执起来。好多白天能放开想通的事情就又模糊起来。边看着讲义，可一边还会想她，想得特别想冲出这个自习的地方。可是为什么自己总是在这个时候才后悔呢？还是说她根本这次没有一点让我准备地就彻底地走了？和去年春天好像啊，只是早了一个多月。洛杉矶渐渐暖和起来了，又是一个这样惨淡的春天……</p>

<p>还需要控制，我必须学会自己成长。我对她的依赖太强，而却从来不能给她可以依赖的感觉。</p>

    </div>
