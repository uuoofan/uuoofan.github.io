    <h1 class="article-title">rewind</h1>

    
    <span class="article-date">2011/03/09</span>
    

    <div class="article-content">
      <p>下午在打了给Emily的电话后，一时间不知道该做什么好。刚从午觉中混混沌沌地醒来，打完电话觉得头开始有点胀。于是拿起《(m)orning》去楼上听，效果不错。碰不到豆。</p>

<p>重新开始听地下丝绒同名，还是很喜欢。这张陪我度过最黑暗暑假的唱片，多会儿去买一张真的LP吧。</p>

<p>也许真的会好起来呢，不管怎样，我为什么没有觉得特别难受呢。我好像又有信心了似的。</p>

<p>不管叫什么关系吧，重要的是我们怎么相处。</p>

<p>祝你们幸福，快乐的恋人们。</p>
